<app-header textHeader='
            <h1>Bienvenido al Portal Administrador</h1>
        '/>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Campo 1</th>
          <th>Campo 2</th>
          <th>Campo 3</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td *ngIf="editIndex !== i">{{ item.field1 }}</td>
          <td *ngIf="editIndex !== i">{{ item.field2 }}</td>
          <td *ngIf="editIndex !== i">{{ item.field3 }}</td>
          <td *ngIf="editIndex === i">
            <input class="form-control" formControlName="field1" />
          </td>
          <td *ngIf="editIndex === i">
            <input class="form-control" formControlName="field2" />
          </td>
          <td *ngIf="editIndex === i">
            <input class="form-control" formControlName="field3" />
          </td>
          <td>
            <button *ngIf="editIndex !== i" class="btn btn-primary btn-sm" (click)="onEdit(i)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button *ngIf="editIndex === i" class="btn btn-success btn-sm" (click)="onSave()">
              <i class="bi bi-check"></i> Guardar
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(i)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
