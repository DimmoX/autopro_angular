   <!-- Perfil Usuario -->
    <section class="container mb-4">

       <h2>Tu Perfil</h2>
       <div *ngIf="!editarPerfil">
         <div class="row text-center">
           <p class="col-lg-4">Nombre: <strong>{{ nombreCompletoUsuario }}</strong></p>
           <p class="col-lg-4">Correo: <strong>{{ emailUsuario }}</strong></p>
           <p class="col-lg-4">Teléfono: <strong>{{ telefonoUsuario }}</strong></p>
         </div>
         <button class="btn btn-link" (click)="toggleEditarPerfil()">Editar Perfil</button>
       </div>
       
       <div *ngIf="editarPerfil">
         <form [formGroup]="perfilForm" (ngSubmit)="guardarPerfil()">
           <div class="row text-center">
             <div class="col-lg-3">
               <label for="nombre">Nombre:</label>
               <input id="nombre" formControlName="nombre" class="form-control" />
             </div>
             <div class="col-lg-3">
               <label for="apellido">Apellido:</label>
               <input id="apellido" formControlName="apellido" class="form-control" />
             </div>
             <div class="col-lg-3">
               <label for="email">Correo:</label>
               <input id="email" formControlName="email" class="form-control" />
             </div>
             <div class="col-lg-3">
               <label for="telefono">Teléfono:</label>
               <input id="telefono" formControlName="telefono" class="form-control" />
             </div>
           </div>
           <div class="mt-3 d-flex gap-4 justify-content-center">
             <button type="submit" class="btn btn-primary w-25" [disabled]="perfilForm.invalid">Guardar</button>
             <button type="button" class="btn btn-secondary w-25" (click)="cancelarEdicion()">Cancelar</button>
           </div>
         </form>
       </div>
   </section>
