<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div *ngIf="!isLoading">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</small>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>

    <button class=" btn w-100 text-primary bg-transparent btn-link" (click)="toggleModalRecupPassword()">¿Olvidaste tu contraseña?</button> 

    <!-- Modal -->
     <app-recup-password></app-recup-password>
  </form>
  
</div>
